
    <div class="row">
        <div id="box" class="col-xs-12 col-sm-4" ng-repeat="i in found.items">
            <div class="card">
                  <div class="card-block">
                    <h3 class="card-title">{{i.name}} ({{i.short_name}})</h3>
                    <p class="card-text text-uppercase">{{i.description}}</p>
                    <a href="#" ng-click="found.onRemove({index: $index});" class="btn btn-warning">Remove</a>
                  </div>
            </div>
        </div>
    </div>
