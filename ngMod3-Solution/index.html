<!doctype html>
<html ng-app='chineseapp' lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap4.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as search">
        <div class="row">
            <h1>Narrow Down Your Chinese Menu Choice</h1>
        </div>
        <div class="row">
            <div class="form-group">
                <input ng-model="search.searchText" type="text" placeholder="search term" class="form-control">
            </div>
            <div class="form-group narrow-button">
                <button ng-click="search.searchMenus(search.searchText);" class="btn btn-primary">Narrow It Down For Me!</button>
            </div>

        </div>

        <!-- found-items should be implemented as a component -->

        <found-items items="search.found" on-remove="search.remove(index);" search-text="{{search.searchText}}" warning="{{search.warning}}"></found-items>
  </div>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
